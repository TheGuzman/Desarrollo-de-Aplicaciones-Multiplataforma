<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Villablanca</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Scripts import JS -->
    <script src="jspdf.min.js"></script>
    <script src="jspdf.plugin.autotable.min.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary bg-primary-subtle">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="navbar-brand">Datos del alumno/a</h1>
            <img src="../assets/Logo.png" id="logo-iesv">
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header bg-primary-subtle">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Información</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <!-- Cuerpo del offcanvas-->
                <div class="offcanvas-body">
                    <p class="text-center">I.E.S Villablanca</p>
                    <p>Formulario de inscripción de ciclos formativos de grado superior y
                        ciclos formativos de grado medio.
                    </p>
                </div>

            </div>
        </div>
    </nav>

    <form class="container mt-3">
        <div class="row mb-3">
            <div class="col-sm-1">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            </div>
            <div class="col-sm">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre..." aria-label="Nombre">
            </div>
            <div class="col-sm-1">
                <label for="apellidos" class="col-sm-2 col-form-label">Apellidos</label>
            </div>
            <div class="col-sm">
                <input type="text" id="apellidos" class="form-control" placeholder="Apellidos..."
                    aria-label="Apellidos">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-1">
                <label for="correo-electronico" class="col-sm-2 col-form-label">Email</label>
            </div>
            <div class="col-sm">
                <input type="email" class="form-control" id="correo-electronico" placeholder="Correo electrónico..."
                    aria-label="Correo electrónico">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-1">
                <label for="direccion" class="col-sm-2 col-form-label">Dirección</label>
            </div>
            <div class="col-sm">
                <input type="text" class="form-control" id="direccion" placeholder="Dirección..."
                    aria-label="Dirección">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-1">
                <label for="ciclo" class="form-label">Ciclo</label>
            </div>

            <div class="col-sm">
                <!-- Grado superior-->
                <select class="form-select col-3" id="cfgs" aria-label="Grado superior">
                    <option value="Desarrollo de Aplicaciones Multiplataforma" id="grado-dam"
                        onselect="saveCicloModulo(value)">DAM
                        (Desarrollo de Aplicaciones multiplataforma)</option>
                    <option value="Desarrollo de Aplicaciones Web" id="grado-daw" onselect="saveCicloModulo(value)">
                        DAW (Desarrollo
                        de Aplicaciones Web)</option>
                    <option value="Administración de Sistemas informáticos en Red" id="grado-asir"
                        onselect="saveCicloModulo(value)">
                        ASIR (Administración de Sistemas Informáticos en Red)</option>
                </select>

                <!-- Grado medio-->
                <select class="form-select" id="cfgm" aria-label="Grado medio" hidden>
                    <option value="Sistemas microinformáticos y redes" id="grado-smr" onselect="saveCicloModulo(value)">
                        SMR
                        (Sistemas Microinformáticos y Redes)</option>
                </select>
            </div>

            <div class="col-sm">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="grado" value="Grado Medio" id="grado-medio"
                        onclick="seleccionGrado(value)">
                    <label class="form-check-label" for="grado-medio">
                        Grado medio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="grado" value="Grado Superior" id="grado-superior"
                        onclick="seleccionGrado(value)" checked>
                    <label class="form-check-label" for="grado-superior">
                        Grado Superior
                    </label>
                </div>
            </div>

        </div>

        <div class="row mb-3">
            <div class="col">
                <button type="button" class="btn btn-success" onclick="generarPDF()">Generar PDF</button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-danger" onclick="resetearCampos()">Resetear</button>
            </div>
        </div>


    </form>

    <table id="tabla"></table>

    <!-- Scripts import Boostrap -->
    <script src="bootstrap.bundle.min.js.js"></script>
    <script src="script.js"></script>
</body>

</html>
