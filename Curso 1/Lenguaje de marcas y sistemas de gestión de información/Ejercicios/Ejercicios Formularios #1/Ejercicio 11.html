<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Información sobre el producto</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Dats básicos</legend>
                <p>Nombre<br><input type="text" size="40px"></p>
                <p>Descripción<br><textarea rows="5" cols="40"></textarea></p>
                <p>Foto&nbsp;<input type="file"></p>
                <p><input type="checkbox">Añadir contador de visitas</p>
            </fieldset>
            <fieldset>
                <legend>Datos económicos</legend>
                Precio&nbsp;&euro;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Impuesto:
                <select>
                    <option>4&percnt;</option>
                    <option>7&percnt;</option>
                    <option>16&percnt;</option>
                    <option>25&percnt;</option>
                </select>

                <p>
                    <input type="radio" name="promocion">
                    Ninguno<br>
                    <input type="radio" name="promocion">
                    Transporte gratuito<br>
                    <input type="radio" name="promocion">
                    Descuento 5&percnt;
                </p>
            </fieldset>
        </form>
    </body>
</html>
