<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rellena tu CV</title>
    </head>

    <body>
        <h4>Rellena tu CV</h4>
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                Provincia<br>
                <select></select>
                <p>
                    Fecha de nacimiento<br>
                    <input type="text" name="dia" size="2" maxlength="2">
                    de
                    <select>
                        <option selected>Enero</option>
                        <option selected>Febrero</option>
                        <option selected>Marzo</option>
                        <option selected>Abril</option>
                        <option selected>Mayo</option>
                        <option selected>Junio</option>
                        <option selected>Julio</option>
                        <option selected>Agosto</option>
                        <option selected>Septiembre</option>
                        <option selected>Octubre</option>
                        <option selected>Noviembre</option>
                        <option selected>Diciembre</option>
                    </select>
                    de
                    <input type="text" name="anio" size="4" maxlength="4">
                </p>
                <p>
                    Temas de interés<br>
                    <select multiple>
                        <option>Administración de bases de datos</option>
                        <option>Análisis y programación</option>
                        <option>Arquitectura</option>
                        <option>Calidad</option>
                        <option>ERP, CRM, Business Intelligence</option>
                    </select>
                </p>
            </fieldset>
        </form>
    </body>
</html>
