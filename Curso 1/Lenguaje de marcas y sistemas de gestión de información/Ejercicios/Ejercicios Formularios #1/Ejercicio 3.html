<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de etiqueta fieldset y legend</title>
    </head>

    <body>
        <fieldset>
            <legend>Datos personales</legend>
            <div>
                Nombre<br>
                <input type="text" name="nombre">
            </div>
            <div>
                Apellidos<br>
                <input type="text" name="nombre">
            </div>
            <div>
                DNI<br>
                <input type="text" name="nombre" size="9" maxlength="9">
            </div>
        </fieldset>

        <fieldset>
            <legend>Datos de conexión</legend>
            <div>
                Nombre de usuario<br>
                <input type="text" name="nombre">
            </div>
            <div>
                Contraseña<br>
                <input type="password" name="contrasenia">
            </div>
            <div>
                Repetir la contraseña<br>
                <input type="password" name="repetir-contrasenia">
            </div>
        </fieldset>
    </body>
</html>
