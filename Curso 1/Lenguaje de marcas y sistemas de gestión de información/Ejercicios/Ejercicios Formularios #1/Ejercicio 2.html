<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rellena tu CV</title>
    </head>

    <body>
        <h3>Rellena tu CV</h3>
        <div>
            Nombre<br>
            <input type="text">
        </div>
        <div>
            Apellidos<br>
            <input type="text" size="50">
        </div>
        <div>
            Contraseña<br>
            <input type="password">
        </div>
        <div>

            <input type="radio" name="sexo">Mujer<br>

            <input type="checkbox" checked=" checked" name="suscripcion">

        </p>
        <span><input type="submit" name="guardar" value="Guardar cambios"></span>
        <span><input type="reset" name="borrar" value="Borrar los datos introducidos"></span>
    </body>
</html>
